<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/*" href="./src/assets/layout/Topbar/logo_curta.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <title>Sistema Unificado</title>

        <script>
            // --- AJUSTE AQUI: Use a chave 'currentTheme' para ser consistente com o React ---
            const savedTheme = localStorage.getItem("currentTheme");
            if (savedTheme) {
                document.documentElement.setAttribute("data-theme", savedTheme);
            } else {
                // Opcional: Se não houver tema salvo, defina um padrão inicial.
                // Isso pode ser 'myLightTheme' ou 'dark'
                document.documentElement.setAttribute("data-theme", "dark");
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
